<span *ngIf="show_signpost">
    <app-arg-signpost 
        [event_id]="event_id"
        [arg_id]="arg_id"
        [opinion_id]="opinion_id"
        [default_signpost]="default_signpost" >
    </app-arg-signpost>
</span>


<span [ngSwitch]="opinion_input_phase">
    <span *ngSwitchCase="'selecting'">
        selecting
        <app-select-write-or-record 
            (onSelectRecording)="onSelectRecording()"
            (onSelectWriting)="onSelectWriting()">
        </app-select-write-or-record>
    </span>
    <span *ngSwitchCase="'recording'">
        recording
        <app-record-transcript-container
            [event_id]="event_id"
            [team_name]="team_name"
            [arg_id]="arg_id"
            [opinion_id]="opinion_id"
            [phase]="phase">
        </app-record-transcript-container>
    </span>

    <span *ngSwitchCase="'writing'">
        writing
        <app-write-opinion 
            [event_id]="event_id"
            [team_name]="team_name"
            [arg_id]="arg_id"
            [opinion_id]="opinion_id"
            [default_text]="default_text"
            [phase]="phase">
        </app-write-opinion>
    </span>

    <span *ngSwitchCase="'update_transcript'">
        <app-update-transcript
            [audio_url]="audio_url"
            [event_id]="event_id"
            [arg_id]="arg_id"
            [opinion_id]="opinion_id"></app-update-transcript>
    </span>




    <span *ngSwitchDefault>
        default
    </span>
</span>
