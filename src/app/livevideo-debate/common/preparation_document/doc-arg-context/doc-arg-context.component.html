
<div>
    <textarea type="text" 
        (focus)="text_focused()" 
        (blur)="text_blured()"
        (keyup)="text_keyup.next()"
        [(ngModel)]="arg_context_text"
        placeholder="argument context should be written here">

    </textarea>
</div>

<span *ngFor="let editor of (editors | keysInObject)">
    <app-user-link [user_id]="editor.key" [type]="'only_pict'"></app-user-link>
</span>
