<div class="document">
  <app-doc-intro
    [event_id]="event_id"
    [prep_team]="prep_team"
    [intro_doc]="intro_doc"></app-doc-intro>

  <div *ngFor="let num of num_arr">
    <app-doc-arg-container
      [event_id]="event_id"
      [prep_team]="prep_team"
      [arg]="arg_obj[num]"
      [arg_num]="num"></app-doc-arg-container>
  </div>

  <button class="document__add-argument" type="button" (click)="add_new_argument()">Add Argument</button>
</div>
