

<aside id="debate_aside_document">
  <app-left-panel
    [event_id]="event_id"
    [current_own_team]="current_own_team"
    [deb_style]="deb_style"></app-left-panel>

</aside>

<div id="debate_center">
  <div id="debate-video">
<!--
      <br>
      speech_status{{speech_status | json}}
      <br>
      poi_candidates_id_arr {{poi_candidates_id_arr | json}}
      <br>
      main_speaker {{main_speaker | json}}
      <br>
-->
      <app-speaker-view
        [event_id]="event_id"
        [debate_status]="debate_status"
        [main_speaker_id]="main_speaker_id"
        [poi_speaker_id]="poi_speaker_id"
        [poi_candidates_id_arr]="poi_candidates_id_arr"
        [stream_data]="stream_data"
        [user_env]="user_env"
        [room_users]="room_users"
        [is_main_speaker_yourself]="is_main_speaker_yourself"
        ></app-speaker-view>

      <div id="debate-video-state">
          <app-controller
            [event_id]="event_id"
            [debate_status]="debate_status"
            [deb_style]="deb_style"
            [next_speaker_role_num]="next_speaker_role_num"
            [next_speaker_role_name]="next_speaker_role_name"
            [next_speaker_side]="next_speaker_side"
            [next_speaker_team]="next_speaker_team"
            [speech_start_button_value]="speech_start_button_value"
            [main_speaker_role_name]="main_speaker_role_name"
            [main_speaker_role_num]="main_speaker_role_num"
            [speech_start_time]="speech_start_time"
            [is_main_speaker_yourself]="is_main_speaker_yourself"
            [is_poi_speaker_yourself]="is_poi_speaker_yourself"
            [is_poi_candidate_yourself]="is_poi_candidate_yourself"
            [all_speech_finished]="all_speech_finished">
            </app-controller>
      </div>
  </div>

  <div class="debate-info">
    <app-motion [motion]="motion" [event_id]="event_id"></app-motion>

    <div id="debate-team">
      <app-role-status
        [debate_status]="debate_status"
        [deb_style]="deb_style"
        [next_speaker_role_num]="next_speaker_role_num"
        [main_speaker_role_num]="main_speaker_role_num"
        [completed_role_obj]="completed_role_obj"
        ></app-role-status>
      <app-team-member
        [deb_style]="deb_style"
        [participants_team]="participants_team">
        </app-team-member>
      <input type="button" (click)="goto_reflection()" value="goto_reflection">
  </div>


  </div>
</div>


<span *ngFor="let user_id of room_users">
    {{user_id}}
    <app-user-audio 
         [user_id]="user_id"
         [stream_data]="stream_data"
         [user_env]="user_env"
         [room_users]="room_users"></app-user-audio>
</span>
