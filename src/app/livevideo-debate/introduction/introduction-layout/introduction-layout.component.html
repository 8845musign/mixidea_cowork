<p>
  introduction-layout works!
</p>

{{livevideo_obj.deb_style}}

<span [ngSwitch]="livevideo_obj.deb_style">

    <span *ngSwitchCase="STYLE_NA">
      <app-select-team [team]="TEAM_GOV"></app-select-team>
      <app-select-team [team]="TEAM_OPP"></app-select-team>
    </span>

    <span *ngSwitchCase="STYLE_ASIAN">
      <app-select-team [team]="TEAM_PROPOSITION"></app-select-team>
      <app-select-team [team]="TEAM_OPPOSITION"></app-select-team>
    </span>

    <span *ngSwitchCase="STYLE_BP">
      <app-select-team [team]="TEAM_OG"></app-select-team>
      <app-select-team [team]="TEAM_OO"></app-select-team>
      <app-select-team [team]="TEAM_CG"></app-select-team>
      <app-select-team [team]="TEAM_CO"></app-select-team>
    </span>

</span>
