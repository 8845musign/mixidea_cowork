<header id="livevideo_debate_header">
    <img alt="MIXIDEA" class="p-header__logo is-sm" src="./assets/images/common/logo.png">
</header>

<div id="livevideo_debate_container">
  <aside id="aside-chat">

    <app-chat-container
      [game_status]="game_status"
      [current_own_team]="current_own_team"
      [event_id]="event_id">
      </app-chat-container>

  </aside>

  <div id="livevideo_debate_main">


    <span [ngSwitch]="game_status">
      <span *ngSwitchCase="STATUS_INTRO">
        <app-introduction-layout 
              [event_id]="event_id"
              [deb_style]="deb_style"
              [participants_team]="participants_team"
              [participants_type]="participants_type"
              [users_in_team]="users_in_team"
              [is_in_team_myself]="is_in_team_myself"
              [current_own_team]="current_own_team"
              [room_users]="room_users"
              [stream_data]="stream_data"
              [user_env]="user_env"
              [motion]="motion" ></app-introduction-layout>
      </span>
      <span *ngSwitchCase="STATUS_PREP">
        <app-preparation-layout
              [event_id]="event_id"
              [deb_style]="deb_style"
              [participants_team]="participants_team"
              [participants_type]="participants_type"
              [users_in_team]="users_in_team"
              [is_in_team_myself]="is_in_team_myself"
              [current_own_team]="current_own_team"
              [room_users]="room_users"
              [stream_data]="stream_data"
              [user_env]="user_env"
              [prep_start_time]="prep_start_time"
              [prep_duration]="prep_duration"
              [motion]="motion"></app-preparation-layout>
      </span>
      <span *ngSwitchCase="STATUS_DEBATE">
        <app-debate-layout
              [event_id]="event_id"
              [deb_style]="deb_style"
              [participants_team]="participants_team"
              [participants_type]="participants_type"
              [is_in_team_myself]="is_in_team_myself"
              [current_own_team]="current_own_team"
              [room_users]="room_users"
              [stream_data]="stream_data"
              [user_env]="user_env"
              [speech_status]="speech_status"
              [speech_log]="speech_log"
              [motion]="motion"
          ></app-debate-layout>
      </span>
      <span *ngSwitchCase="STATUS_REFLECTION">
        
        <app-reflection-layout
              [event_id]="event_id">
        </app-reflection-layout>

      </span>
    </span>
  </div>
  <footer id="livevideo_debate_footer">
      &copy; 2016 MIXIDEAã€€{{skyway.current_room_name}} {{room_users | json}} s
  </footer>
</div>
