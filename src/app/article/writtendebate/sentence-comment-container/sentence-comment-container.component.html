
<span *ngIf="is_open">
  sentence comment area
  <input type="text" placeholder="put a comment here" #comment>
  <input type="button" value="submit" (click)="submit_comment(comment.value)">

  <br><br><br>
  <span *ngFor="let each_comment_sentence of (comment_sentence | keysInObject)">
    <app-sentence-comment-each [each_comment_sentence]="each_comment_sentence.value"></app-sentence-comment-each>
  </span>


</span>
