
<div class="p-chat" [ngClass]="{'is-prop':is_opinion_prop, 'is-opp': is_opinion_opp}" >

    <app-user-link 
        [user_id]="writer" 
        [type]="'chat-debater'" >
    </app-user-link>

    <div class="p-chat-tool-audio" class="audio_container"></div>

<app-transcription [event_id] = "event_id"
                   [argument_id]="argument_id"
                   [opinion_id]="opinion_id"
                   [transcription_arr]="opinion.transcript"
                   [audio_play_time]="audio_play_time"
                   [comment_sentence_transcript]="comment_sentence_transcript"
                   [category]="category"
                   [own_team]="own_team"
                   (onPlayFromHere)="onPlayFromHere($event)" ></app-transcription>

<app-written [event_id] = "event_id"
             [argument_id]="argument_id"
             [opinion_id]="opinion_id"
             [content_arr]="opinion.content_arr"
             [comment_sentence_written]="comment_sentence_written"
             [category]="category"
             [own_team]="own_team" ></app-written>

<span *ngIf="opinion_status == 'checking'">
    checking
    <input type="button" (click)="publish_opinion()" value="publish">
</span>


</div>
