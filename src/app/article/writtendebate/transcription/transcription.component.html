
<p>
  transcription works!
{{converted_transcription_arr | json}}
</p>



<span *ngFor="let transcript of converted_transcription_arr">
  <app-sentence-transcription 
          [transcript]="transcript"
          [event_id]="event_id"
          [argument_id]="argument_id"
          [opinion_id]="opinion_id"
          [comment_sentence_transcript]="comment_sentence_transcript[transcript.num]"
          [audio_play_time]="audio_play_time" ></app-sentence-transcription>
</span>

<span *ngIf="converted_transcription_arr.length>0">
  <input type="button" (click)="update_audio_transcript()" value="update speech and transcription">
</span>
