  <div class="row">
    <div class="col-sm-10 offset-sm-1">
        <nav class="c-breadcrumb">
            <ul class="c-breadcrumb__items">
                <li class="c-breadcrumb__item"><a href="#" class="c-breadcrumb__anchor" routerLink="/" routerLinkActive="active">top</a></li>
                <li class="c-breadcrumb__item"><a href="#" class="c-breadcrumb__anchor" routerLink="/articlelist" routerLinkActive="active">article list</a></li>
                <li class="c-breadcrumb__item">{{ event_title }}</li>
            </ul>
        </nav>
    </div>
  </div>

  <section class="p-debate">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="p-debate__date">
                <time>start : {{ event_start_time | date:'y MMMM dd(EEEE) - hh:mm   - Z'}} - 
                    {{ event_duration }} hours</time>
                <span class="c-badge p-debate__state">{{event_state}}</span>
            </div>

            <h1 class="p-debate__heading">{{ event_title }}<small class="p-debate__heading-sub">event name</small></h1>
        </div>
    </div>
    <app-team-member
          [event_id]="event_id" 
          [team_members]="team_members" >
    </app-team-member>
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
        
            <span *ngFor="let argument of (written_debate_data?.arg_status | keysInObject)">

            <app-argument
                [event_id]="event_id" 
                [argument_id]="argument.key" 
                [own_team]="own_team" 
                [partial_opinion]="opinion[argument.key]" 
                [partial_arg_status] = "arg_status[argument.key]"
                [partial_comment_sentence_written]="comment_sentence_written[argument.key]"
                [partial_comment_sentence_transcription]="comment_sentence_transcription[argument.key]"></app-argument>

            </span>

            <br>
            <input type="button" value="add new argument" (click)="add_new_argument()">
        </div>
    </div>
  </section>
  <app-vote></app-vote>
  <app-general-comment></app-general-comment>
