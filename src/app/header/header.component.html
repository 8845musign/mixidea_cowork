


<header class="main-header my_main-header">

  <a href="index2.html" class=" my_logo">
    <img height="100%" src="./assets/images/mixidea_logo.png">
  </a>

  <nav class="navbar navbar-static-top">

    <span *ngIf="own_user.loggedIn">
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">

          <li>
            <app-notification-header></app-notification-header>
          </li>


          <li class=" user user-menu">
            <a href="#">
              <img src="{{own_user.pict_src}}" class="user-image my_user_img" alt="User Image">
              <span class="hidden-xs">{{own_user.short_name}} </span>
            </a>
          </li>

        </ul>
      </div>
    </span>
    <span *ngIf="!own_user.loggedIn">
      <div class="navbar-custom-menu my_login_button" >
        <button (click)="show_login_modal()" class="btn btn-block btn-success btn-lg">login</button>
      </div>
    </span>
  </nav>

</header>



<div bsModal #child_modal="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLoginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide_login_modal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">You can login Mixidea through Facebook</h4>
      </div>
      <div class="modal-body">

        <div  align="center" style="width:100%">
          <a (click)="login_fb()">
            <img id="fb_logo"  src="./assets/images/fb_logo.jpg">
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
